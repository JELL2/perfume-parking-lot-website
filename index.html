<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL</title>
    <style>
        body{
            margin: 0px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: monospace;
        }
        .page-wrap{
            width: 100vw;
            height: 100vh;
            background-color: white;
            overflow: scroll;
        }
        #header{
            top: 0;
            position: sticky;
            background-color: white;
            /* color: white; */
            width: 100%;
            padding: 1rem;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-style: italic;
        }
        .page-wrap,#header{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .content-wrap{
            width: 100%;
            background-color: black;
        }
        .content-wrap
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* column-gap: 1rem;
            padding: 1rem 0rem 1rem 1rem; */
        }
        .tile-image{
            background-color: black;
            /* height: 100px; */
        }
        .tile-text{
            /* background-color: purple; */

        }
        .section-container{
            /* background-color: sandybrown; */
            /* height: 200px; */
        }
        .content-wrap .section-container,.content-wrap .grid-container{
            margin-top: 2rem;
        }
        .intro-gif-container{
            /* margin: 1rem; */
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .footer{
            /* width: 100%; */
            background-color:white;

            display: flex;
            justify-content: space-around;
            padding: 1rem;
            font-size: 16px;
            position: sticky;
            bottom: 0;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div id="header">
            PERFUME PARKING LOT
        </div>
        <div class="content-wrap">
            <div class="section-container">
                <div class="intro-gif-container">
                    <img src="live-loop.gif" alt="">
                </div>
            </div>
            <!-- <div class="grid-container">
                <div class="tile-image">
                    <img src="live-loop.gif" alt="">
                </div>
                <div class="tile-text" style="background-color: black;"></div>
            </div> -->
            <div class="grid-container">
                <div class="tile-text"></div>
                <div class="tile-image">
                    <img src="img.jpg" alt="">
                </div>
            </div>
            <div class="section-container">
                <img src="landing-vid.gif" alt="">
            </div>
            <div class="grid-container">
                <div class="tile-image">
                    <img src="IMG_1580.png" alt="">
                </div>
                <div class="tile-text"></div>
            </div>
            <div class="section-container">
                <img src="output2.gif" alt="">
            </div>
            <div class="grid-container">
                <div class="tile-text"></div>
                <div class="tile-image">
                    <img src="IMG_2201.JPG" alt="">
                </div>
            </div>
            <div class="footer">
                <a href="">instagram</a>
                <a href="">twitter</a>
                <a href="">youtube</a>
            </div>
        </div>
    </div>
</body>
</html>
